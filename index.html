<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!--Bootstrap-file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img
          id="pic-endscreen"
          src="img/logo.png"
          class="card-img-top"
          alt="..."
        />

        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" id="progressbar" style="width: 25%">25%</div>
        </div>

        <div class="card-body" id="endscreen" style="display: none">
          <div class="endscreen-headline"><h1>Quiz beendet!</h1></div>
          <div class="enscreen-img"><img src="img/trophy.png" alt="" /></div>
          <div class="endscreen-text">
            Du hast <b id="endscreen-right-questions">xxx</b> von
            <b id="endscreen-questions">xxx</b> Fragen richtig beantwortet
          </div>
        </div>

        <div class="card-body" id="question-screen">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>
        </div>

        <div class="question-footer">
          <span id="footer-endscreen"
            ><b id="moment-question">1</b> von <b id="amount">5</b> Fragen</span
          >
          <button
            onclick="nextQuestion()"
            class="btn btn-secondary"
            id="next-button"
            disabled
          >
            NÃ¤chste Frage
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
